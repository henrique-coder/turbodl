name: CI Tests for Pull Requests

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: 🧪 Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14-dev"]

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          check-latest: true

      - name: 🔧 Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade poetry

      - name: 📚 Install Dependencies
        run: poetry install --with test

      - name: 🧪 Run Tests with JUnit XML Output
        id: tests
        run: poetry run pytest -v --xfail-tb --junitxml=test-results.xml
        continue-on-error: true

      - name: 📁 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-results.xml
          retention-days: 1

  report:
    name: 📝 Report Test Results
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: 📥 Download Test Results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: 📊 Publish Test Results
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: 'test-results/**/*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: 🙏 Thank Contributor
        uses: actions/github-script@v7
        with:
          script: |
            const message = `
            ### Thank you for your commit! 🙏

            The test results have been published in the checks tab above.
            Please review them to ensure everything is working as expected.
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
