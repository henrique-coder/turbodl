name: CI Tests for Pull Requests

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          check-latest: true

      - name: ğŸ“¦ Cache Poetry installation
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: poetry-local-${{ runner.os }}-${{ matrix.python-version }}-1.0.0
          restore-keys: |
            poetry-local-${{ runner.os }}-${{ matrix.python-version }}-

      - name: ğŸ”§ Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade poetry

      - name: ğŸ“¦ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: poetry-deps-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-deps-${{ runner.os }}-${{ matrix.python-version }}-

      - name: ğŸ“š Install Dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --with test --no-interaction

      - name: ğŸ§ª Run Tests
        id: tests
        run: make tests
