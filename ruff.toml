include = ["turbodl/*.py", "turbodl/cli/*.py", "tests/*.py"]
exclude = [".venv", "__pycache__", ".ruff_cache"]
target-version = "py313"
line-length = 130
indent-width = 4

[lint]
fixable = ["ALL"]
unfixable = []
select = ["E4", "E7", "E9", "F"]
ignore = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.flake8-quotes]
docstring-quotes = "double"

[format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = true
line-ending = "auto"
